name: wid_design_system
description: A collection of widgets, colors, styles, providers and asorted utils for implementing the Wid Design System.
homepage: https://github.com/Ricardo-MT/wid_design_system
repository: https://github.com/Ricardo-MT/wid_design_system
version: 0.2.0-beta.1


environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Quicksand
      fonts:
        - asset: lib/fonts/Quicksand-Bold.ttf
          weight: 700
        - asset: lib/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: lib/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: lib/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: lib/fonts/Quicksand-Light.ttf
          weight: 300